<!DOCTYPE html>
<html>

<head>
  <title> Grid </title>
</head>

<body>
  <div style="display: grid; grid-template-columns: 100px 100px; ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">100px<p>text</p>
    </div>
  </div>

  <div style="display: grid; margin-top: 10px; grid-template-columns: 100px 100px 200px; ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">100px</div>
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightcoral;">100px</div>
  </div>

  <div style="display: grid; margin-top: 10px; grid-template-columns: 100px 1fr 2fr; ">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: lightcoral;">1fr</div>
    <div style="background-color: lightblue;">2fr</div>
  </div>

  <div style="display: grid; 
    margin-top: 10px; 
    grid-template-columns: 1fr 1fr 1fr; 
    column-gap: 20px;
    row-gap: 20px;">
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px">1fr</div>
    <div style="background-color: lightblue; height: 200px">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightcoral; height: 200px">1fr</div>
    <div style="background-color: lightblue; height: 200px">1fr</div>
  </div>
</body>

</html>
