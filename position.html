<!DOCTYPE html>
<html>

<head>
  <title>Position</title>
</head>

<body style="height: 3000px; padding-top: 50px; padding-left: 70px;">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    height: 50px;
    ">
    header
  </div>
  <div style="
    background-color: aquamarine;
    position: fixed;
    top: 50px;
    left: 0;
    bottom: 0;
    width: 70px;
    z-index: 1;
  ">
    side bar

    <div style="
    position: absolute;
    background-color: red;
    top: 60px;
    left: 10px;
    ">
      absolute
    </div>
  </div>
  <div style="
    position: absolute;
    background-color: red;
    top: 60px;
    left: 10px;
    ">
    absolute
  </div>
  <div style="
    background-color: lightblue;
    width: 200px;
    height: 200px;
    position: static;
      ">
    div 1
  </div>
  <div style="
    background-color: lightcoral;
    width: 200px;
    height: 200px;
    position: relative;
      ">
    div 2

    <div style="
    position: absolute;
    background-color: red;
    bottom: 10px;
    right: 10px;
    ">
    5:00
  </div>
  </div>
</body>

</html>
