<!DOCTYPE html>
<html>

<head>
  <title>Flexbox</title>
</head>

<body>
  <div style="
      display: flex;
      flex-direction: row;
      ">
    <div style="background-color: lightblue;">
      div1
    </div>
    <div style="background-color: lightcoral;">
      div2
    </div>
  </div>

  <div style="
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      ">
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightcoral; flex: 1">
      flex: 1
    </div>
  </div>

  <div style="
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      ">
    
    <div style="background-color: lightblue; flex: 1">
      flex: 1
    </div>
    <div style="background-color: lightcoral; width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; flex: 2">
      flex: 2
    </div>
  </div>

  <div style="
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      justify-content: start;
      width: 100%;
      height: 70px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      ">
    
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightcoral; width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
  </div>

  <div style="
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      height: 70px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      ">
    
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightcoral; width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
  </div>

  <div style="
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 70px;
      border-width: 1px;
      border-color: gray;
      border-style: solid;
      ">
    
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
    <div style="background-color: lightcoral; width: 100px;">
      100px
    </div>
    <div style="background-color: lightblue; width: 100px;">
      100px
    </div>
  </div>
</body>

</html>
